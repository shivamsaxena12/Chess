<html>
    <head>
        <title>CHESS</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-app="ChessApp" ng-controller="MainController">

        <div class="main_box" >
                
            <div ng-repeat="gridElement in playArea" id="{{gridElement.sno}}" class="squareGrid" ng-class="{'float':!($index%8),'bb':((gridElement.row+gridElement.sno)%2),'ww':!((gridElement.row+gridElement.sno)%2)}" ng-init="gridElement.sno=gridElement.sno+$index;" ng-click="clicked($event,gridElement)">

                    curr:{{ gridElement.sno }}
                    row:{{gridElement.row}} col:{{gridElement.col}}
                    
                    <img ng-if="gridElement.property.color" class="play_icon" ng-src="images/{{gridElement.property.color}}{{gridElement.property.type}}.png">
            
            
        </div>

        <!--Module-->
            <script src="js/app.js"></script>
        <!--Controllers-->
            <script src="js/controllers/MainController.js"></script>
           
            
    </body>
</html>
